<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Carousel</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body style="background: transparent;">
  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <div class="carousel-item">
        <img src="How To Train Your Dragon.jpg" alt="How To Train Your Dragon">
        <a href="https://www.sunsetdriveinslo.com/how-to-train-your-dragon" class="view-button">View Trailer</a>
      </div>
      <div class="carousel-item">
        <img src="Karate Kid Legends.jpg" alt="Karate Kid Legends">
        <a href="https://www.sunsetdriveinslo.com/karate-kid-legends" class="view-button">View Trailer</a>
      </div>
      <div class="carousel-item">
        <img src="Lilo and Stitch.jpg" alt="Lilo and Stitch">
        <a href="https://www.sunsetdriveinslo.com/lilo-stitch" class="view-button">View Trailer</a>
      </div>
    </div>
    <div class="controls">
      <button onclick="rotateCarousel(-1)">&#9664;</button>
      <button onclick="rotateCarousel(1)">&#9654;</button>
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const items = document.querySelectorAll('.carousel-item');
    let selectedIndex = 0;
    const radius = 450;
    const itemCount = items.length;
    const theta = 360 / itemCount;

    function updateCarousel() {
      items.forEach((item, i) => {
        const angle = theta * ((i - selectedIndex + itemCount) % itemCount);
        const x = Math.sin(angle * Math.PI / 180) * radius;
        const z = Math.cos(angle * Math.PI / 180) * radius;
        const baseTransform = `translateX(${x}px) translateZ(${z}px)`;

        if (i === selectedIndex) {
          item.style.transform = baseTransform + ' scale(0.25)';
        } else {
          item.style.transform = baseTransform;
        }

        item.style.opacity = (i === selectedIndex) ? '1' : '0.5';
      });
    }

    function rotateCarousel(direction) {
      selectedIndex = (selectedIndex + direction + itemCount) % itemCount;
      updateCarousel();
    }

    updateCarousel();
  </script>
</body>
</html>
