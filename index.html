<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Carousel â€“ Native Resolution</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 class="coming-soon">COMING SOON</h1>

  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <div class="carousel-item">
        <img src="How To Train Your Dragon.jpg" alt="How To Train Your Dragon">
        <a href="https://www.sunsetdriveinslo.com/how-to-train-your-dragon"
           target="_blank" rel="noopener noreferrer"
           class="view-button">View Trailer</a>
      </div>
      <div class="carousel-item">
        <img src="Karate Kid Legends.jpg" alt="Karate Kid Legends">
        <a href="https://www.sunsetdriveinslo.com/karate-kid-legends"
           target="_blank" rel="noopener noreferrer"
           class="view-button">View Trailer</a>
      </div>
      <div class="carousel-item">
        <img src="Lilo and Stitch.jpg" alt="Lilo and Stitch">
        <a href="https://www.sunsetdriveinslo.com/lilo-stitch"
           target="_blank" rel="noopener noreferrer"
           class="view-button">View Trailer</a>
      </div>
    </div>

    <div class="controls">
      <button onclick="rotateCarousel(-1)">&#9664;</button>
      <button onclick="rotateCarousel( 1)">&#9654;</button>
    </div>
  </div>

  <script>
    const carousel = document.getElementById('carousel');
    const items    = Array.from(carousel.querySelectorAll('.carousel-item'));
    let   selected = 0;
    const radius   = 400;
    const count    = items.length;
    const theta    = 360 / count;

    function updateCarousel() {
      items.forEach((item,i) => {
        const angle = theta * ((i - selected + count) % count);
        const x     = Math.sin(angle * Math.PI/180) * radius;
        const z     = Math.cos(angle * Math.PI/180) * radius;
        item.style.transform = 
          `translateX(${x}px) translateZ(${z}px)`;
        item.style.opacity   = (i === selected ? '1' : '0.5');
      });
    }

    function rotateCarousel(dir) {
      selected = (selected + dir + count) % count;
      updateCarousel();
    }

    // expose to global for onclick
    window.rotateCarousel = rotateCarousel;

    // init
    updateCarousel();
  </script>
</body>
</html>
